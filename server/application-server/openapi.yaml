openapi: 3.1.0
info:
  title: Helios API
  description: API documentation for the Helios application server.
  contact:
    name: Turker Koc
    email: turker.koc@tum.de
  license:
    name: MIT License
    url: https://github.com/ls1intum/Helios/blob/main/LICENSE
  version: 0.0.1
servers:
- url: /
  description: Default Server URL
paths:
  /api/workflows/{workflowId}/deploymentEnvironment:
    put:
      tags:
      - workflow-controller
      operationId: updateDeploymentEnvironment
      parameters:
      - name: workflowId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: string
              enum:
              - NONE
              - TEST_SERVER
              - STAGING_SERVER
              - PRODUCTION_SERVER
        required: true
      responses:
        "200":
          description: OK
  /api/settings/{repositoryId}/groups/update:
    put:
      tags:
      - git-repo-settings-controller
      operationId: updateWorkflowGroups
      parameters:
      - name: repositoryId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/WorkflowGroupDto"
        required: true
      responses:
        "200":
          description: OK
  /api/environments/{id}:
    get:
      tags:
      - environment-controller
      operationId: getEnvironmentById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EnvironmentDto"
    put:
      tags:
      - environment-controller
      operationId: updateEnvironment
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EnvironmentDto"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: {}
  /api/environments/{id}/unlock:
    put:
      tags:
      - environment-controller
      operationId: unlockEnvironment
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: {}
  /api/settings/{repositoryId}/groups/create:
    post:
      tags:
      - git-repo-settings-controller
      operationId: createWorkflowGroup
      parameters:
      - name: repositoryId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WorkflowGroupDto"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkflowGroupDto"
  /api/deployments/deploy:
    post:
      tags:
      - deployment-controller
      operationId: deployToEnvironment
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeployRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
  /status/health:
    get:
      tags:
      - status-controller
      operationId: healthCheck
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
  /api/workflows:
    get:
      tags:
      - workflow-controller
      operationId: getAllWorkflows
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/WorkflowDto"
  /api/workflows/{id}:
    get:
      tags:
      - workflow-controller
      operationId: getWorkflowById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkflowDto"
  /api/workflows/state/{state}:
    get:
      tags:
      - workflow-controller
      operationId: getWorkflowsByState
      parameters:
      - name: state
        in: path
        required: true
        schema:
          type: string
          enum:
          - ACTIVE
          - DELETED
          - DISABLED_FORK
          - DISABLED_INACTIVITY
          - DISABLED_MANUALLY
          - UNKNOWN
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/WorkflowDto"
  /api/workflows/repository/{repositoryId}:
    get:
      tags:
      - workflow-controller
      operationId: getWorkflowsByRepositoryId
      parameters:
      - name: repositoryId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/WorkflowDto"
  /api/workflows/pr/{pullRequestId}:
    get:
      tags:
      - workflow-run-controller
      operationId: getLatestWorkflowRunsByPullRequestIdAndHeadCommit
      parameters:
      - name: pullRequestId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/WorkflowRunDto"
  /api/workflows/branch:
    get:
      tags:
      - workflow-run-controller
      operationId: getLatestWorkflowRunsByBranchAndHeadCommit
      parameters:
      - name: branch
        in: query
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/WorkflowRunDto"
  /api/user-permissions:
    get:
      tags:
      - user-permissions-controller
      operationId: getUserPermissions
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GitHubRepositoryRoleDto"
  /api/settings/{repositoryId}/groups:
    get:
      tags:
      - git-repo-settings-controller
      operationId: getGroupsWithWorkflows
      parameters:
      - name: repositoryId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/WorkflowGroupDto"
  /api/repository:
    get:
      tags:
      - repository-controller
      operationId: getAllRepositories
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/RepositoryInfoDto"
  /api/repository/{id}:
    get:
      tags:
      - repository-controller
      operationId: getRepositoryById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RepositoryInfoDto"
  /api/pullrequests:
    get:
      tags:
      - pull-request-controller
      operationId: getAllPullRequests
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PullRequestBaseInfoDto"
  /api/pullrequests/{id}:
    get:
      tags:
      - pull-request-controller
      operationId: getPullRequestById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PullRequestInfoDto"
  /api/pullrequests/repository/{repoId}/pr/{number}:
    get:
      tags:
      - pull-request-controller
      operationId: getPullRequestByRepositoryIdAndNumber
      parameters:
      - name: repoId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: number
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PullRequestInfoDto"
  /api/pullrequests/repository/{id}:
    get:
      tags:
      - pull-request-controller
      operationId: getPullRequestByRepositoryId
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PullRequestInfoDto"
  /api/environments:
    get:
      tags:
      - environment-controller
      operationId: getAllEnvironments
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EnvironmentDto"
  /api/environments/userLocking:
    get:
      tags:
      - environment-controller
      operationId: getEnvironmentsByUserLocking
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EnvironmentLockHistoryDto"
  /api/environments/repository/{repositoryId}:
    get:
      tags:
      - environment-controller
      operationId: getEnvironmentsByRepositoryId
      parameters:
      - name: repositoryId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EnvironmentDto"
  /api/environments/environment/{environmentId}/lockHistory:
    get:
      tags:
      - environment-controller
      operationId: getLockHistoryByEnvironmentId
      parameters:
      - name: environmentId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EnvironmentLockHistoryDto"
  /api/environments/enabled:
    get:
      tags:
      - environment-controller
      operationId: getAllEnabledEnvironments
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EnvironmentDto"
  /api/deployments:
    get:
      tags:
      - deployment-controller
      operationId: getAllDeployments
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DeploymentDto"
  /api/deployments/{id}:
    get:
      tags:
      - deployment-controller
      operationId: getDeploymentById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeploymentDto"
  /api/deployments/environment/{environmentId}:
    get:
      tags:
      - deployment-controller
      operationId: getDeploymentsByEnvironmentId
      parameters:
      - name: environmentId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DeploymentDto"
  /api/deployments/environment/{environmentId}/latest:
    get:
      tags:
      - deployment-controller
      operationId: getLatestDeploymentByEnvironmentId
      parameters:
      - name: environmentId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeploymentDto"
  /api/deployments/environment/{environmentId}/activity-history:
    get:
      tags:
      - deployment-controller
      operationId: getActivityHistoryByEnvironmentId
      parameters:
      - name: environmentId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ActivityHistoryDto"
  /api/commits/repository/{repoId}/commit/{sha}:
    get:
      tags:
      - commit-controller
      operationId: getCommitByRepositoryIdAndName
      parameters:
      - name: repoId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: sha
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommitInfoDto"
  /api/branches:
    get:
      tags:
      - branch-controller
      operationId: getAllBranches
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/BranchInfoDto"
  /api/branches/repository/{repoId}/branch:
    get:
      tags:
      - branch-controller
      operationId: getBranchByRepositoryIdAndName
      parameters:
      - name: repoId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: name
        in: query
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BranchInfoDto"
  /api/settings/{repositoryId}/groups/{groupId}:
    delete:
      tags:
      - git-repo-settings-controller
      operationId: deleteWorkflowGroup
      parameters:
      - name: repositoryId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: groupId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
components:
  schemas:
    WorkflowGroupDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        orderIndex:
          type: integer
          format: int32
        memberships:
          type: array
          items:
            $ref: "#/components/schemas/WorkflowMembershipDto"
      required:
      - id
      - name
      - orderIndex
    WorkflowMembershipDto:
      type: object
      properties:
        workflowId:
          type: integer
          format: int64
        orderIndex:
          type: integer
          format: int32
      required:
      - orderIndex
      - workflowId
    EnvironmentDeployment:
      type: object
      properties:
        id:
          type: integer
          format: int64
        url:
          type: string
        state:
          type: string
          enum:
          - PENDING
          - WAITING
          - SUCCESS
          - ERROR
          - FAILURE
          - IN_PROGRESS
          - QUEUED
          - INACTIVE
          - UNKNOWN
        statusesUrl:
          type: string
        sha:
          type: string
        ref:
          type: string
        task:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
      - id
      - ref
      - sha
      - statusesUrl
      - task
      - url
    EnvironmentDto:
      type: object
      properties:
        repository:
          $ref: "#/components/schemas/RepositoryInfoDto"
        id:
          type: integer
          format: int64
        name:
          type: string
        locked:
          type: boolean
        url:
          type: string
        htmlUrl:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        enabled:
          type: boolean
        installedApps:
          type: array
          items:
            type: string
        description:
          type: string
        serverUrl:
          type: string
        latestDeployment:
          $ref: "#/components/schemas/EnvironmentDeployment"
        lockedBy:
          type: string
        lockedAt:
          type: string
          format: date-time
        type:
          type: string
          enum:
          - TEST
          - STAGING
          - PRODUCTION
      required:
      - id
      - name
    RepositoryInfoDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        nameWithOwner:
          type: string
        description:
          type: string
        htmlUrl:
          type: string
      required:
      - htmlUrl
      - id
      - name
      - nameWithOwner
    DeployRequest:
      type: object
      properties:
        environmentId:
          type: integer
          format: int64
        branchName:
          type: string
      required:
      - branchName
      - environmentId
    WorkflowDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        repository:
          $ref: "#/components/schemas/RepositoryInfoDto"
        name:
          type: string
        path:
          type: string
        fileNameWithExtension:
          type: string
        state:
          type: string
          enum:
          - ACTIVE
          - DELETED
          - DISABLED_FORK
          - DISABLED_INACTIVITY
          - DISABLED_MANUALLY
          - UNKNOWN
        url:
          type: string
        htmlUrl:
          type: string
        badgeUrl:
          type: string
        deploymentEnvironment:
          type: string
          enum:
          - NONE
          - TEST_SERVER
          - STAGING_SERVER
          - PRODUCTION_SERVER
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
      - deploymentEnvironment
      - id
      - name
      - path
      - state
    WorkflowRunDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        displayTitle:
          type: string
        status:
          type: string
          enum:
          - QUEUED
          - IN_PROGRESS
          - COMPLETED
          - ACTION_REQUIRED
          - CANCELLED
          - FAILURE
          - NEUTRAL
          - SKIPPED
          - STALE
          - SUCCESS
          - TIMED_OUT
          - REQUESTED
          - WAITING
          - PENDING
          - UNKNOWN
        workflowId:
          type: integer
          format: int64
        conclusion:
          type: string
          enum:
          - ACTION_REQUIRED
          - CANCELLED
          - FAILURE
          - NEUTRAL
          - SUCCESS
          - SKIPPED
          - STALE
          - TIMED_OUT
          - STARTUP_FAILURE
          - UNKNOWN
        htmlUrl:
          type: string
      required:
      - displayTitle
      - htmlUrl
      - id
      - name
      - status
      - workflowId
    GitHubRepositoryRoleDto:
      type: object
      properties:
        permission:
          type: string
          enum:
          - ADMIN
          - WRITE
          - READ
          - NONE
        roleName:
          type: string
    LabelInfoDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: The unique identifier of the label
        name:
          type: string
          description: The name of the label
          example: bug
        color:
          type: string
          description: "The color of the label as a 6-character hex code (without\
            \ #)"
          example: ff0000
        repository:
          $ref: "#/components/schemas/RepositoryInfoDto"
          description: The repository associated with this label
      required:
      - color
      - id
      - name
    PullRequestBaseInfoDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        number:
          type: integer
          format: int32
        title:
          type: string
        state:
          type: string
          enum:
          - OPEN
          - CLOSED
        isDraft:
          type: boolean
        isMerged:
          type: boolean
        repository:
          $ref: "#/components/schemas/RepositoryInfoDto"
        htmlUrl:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        author:
          $ref: "#/components/schemas/UserInfoDto"
        labels:
          type: array
          items:
            $ref: "#/components/schemas/LabelInfoDto"
        assignees:
          type: array
          items:
            $ref: "#/components/schemas/UserInfoDto"
        reviewers:
          type: array
          items:
            $ref: "#/components/schemas/UserInfoDto"
      required:
      - htmlUrl
      - id
      - isDraft
      - isMerged
      - number
      - state
      - title
    UserInfoDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        login:
          type: string
        avatarUrl:
          type: string
        name:
          type: string
        htmlUrl:
          type: string
      required:
      - avatarUrl
      - htmlUrl
      - id
      - login
      - name
    PullRequestInfoDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        number:
          type: integer
          format: int32
        title:
          type: string
        state:
          type: string
          enum:
          - OPEN
          - CLOSED
        isDraft:
          type: boolean
        isMerged:
          type: boolean
        commentsCount:
          type: integer
          format: int32
        author:
          $ref: "#/components/schemas/UserInfoDto"
        labels:
          type: array
          items:
            $ref: "#/components/schemas/LabelInfoDto"
        assignees:
          type: array
          items:
            $ref: "#/components/schemas/UserInfoDto"
        repository:
          $ref: "#/components/schemas/RepositoryInfoDto"
        additions:
          type: integer
          format: int32
        deletions:
          type: integer
          format: int32
        headSha:
          type: string
        headRefName:
          type: string
        headRefRepoNameWithOwner:
          type: string
        mergedAt:
          type: string
          format: date-time
        closedAt:
          type: string
          format: date-time
        htmlUrl:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
      - additions
      - commentsCount
      - deletions
      - headRefName
      - headRefRepoNameWithOwner
      - headSha
      - htmlUrl
      - id
      - isDraft
      - isMerged
      - number
      - state
      - title
    EnvironmentLockHistoryDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        lockedBy:
          type: string
        lockedAt:
          type: string
          format: date-time
        unlockedAt:
          type: string
          format: date-time
        environment:
          $ref: "#/components/schemas/EnvironmentDto"
      required:
      - id
    DeploymentDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        repository:
          $ref: "#/components/schemas/RepositoryInfoDto"
        url:
          type: string
        state:
          type: string
          enum:
          - PENDING
          - WAITING
          - SUCCESS
          - ERROR
          - FAILURE
          - IN_PROGRESS
          - QUEUED
          - INACTIVE
