components:
  schemas:
    GitRepoSettingsDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        lockExpirationThreshold:
          type: integer
          format: int64
        lockReservationThreshold:
          type: integer
          format: int64
    WorkflowGroupDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        orderIndex:
          type: integer
          format: int32
        memberships:
          type: array
          items:
            $ref: "#/components/schemas/WorkflowMembershipDto"
      required:
      - id
      - name
      - orderIndex
    WorkflowMembershipDto:
      type: object
      properties:
        workflowId:
          type: integer
          format: int64
        orderIndex:
          type: integer
          format: int32
      required:
      - orderIndex
      - workflowId
    EnvironmentDeployment:
      type: object
      properties:
        id:
          type: integer
          format: int64
        url:
          type: string
        state:
          type: string
          enum:
          - REQUESTED
          - PENDING
          - WAITING
          - SUCCESS
          - ERROR
          - FAILURE
          - IN_PROGRESS
          - QUEUED
          - INACTIVE
          - UNKNOWN
        statusesUrl:
          type: string
        sha:
          type: string
        ref:
          type: string
        task:
          type: string
        workflowRunHtmlUrl:
          type: string
        releaseCandidateNames:
          type: array
          items:
            type: string
        prName:
          type: string
        user:
          $ref: "#/components/schemas/UserInfoDto"
        pullRequestNumber:
          type: integer
          format: int32
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        type:
          type: string
          enum:
          - GITHUB
          - HELIOS
      required:
      - id
      - type
    EnvironmentDto:
      type: object
      properties:
        repository:
          $ref: "#/components/schemas/RepositoryInfoDto"
        id:
          type: integer
          format: int64
        name:
          type: string
        locked:
          type: boolean
        url:
          type: string
        htmlUrl:
          type: string
        createdAt:
