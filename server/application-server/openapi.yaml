openapi: 3.1.0
info:
  title: Helios API
  description: API documentation for the Helios application server.
  contact:
    name: Turker Koc
    email: turker.koc@tum.de
  license:
    name: MIT License
    url: https://github.com/ls1intum/Helios/blob/main/LICENSE
  version: 0.0.1
servers:
- url: /
  description: Default Server URL
paths:
  /api/workflows/{workflowId}/label:
    put:
      tags:
      - workflow-controller
      operationId: updateWorkflowLabel
      parameters:
      - name: workflowId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: string
              enum:
              - NONE
              - TEST
        required: true
      responses:
        "200":
          description: OK
  /api/settings/{repositoryId}/settings:
    get:
      tags:
      - git-repo-settings-controller
      operationId: getGitRepoSettings
      parameters:
      - name: repositoryId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GitRepoSettingsDto"
    put:
      tags:
      - git-repo-settings-controller
      operationId: updateGitRepoSettings
      parameters:
      - name: repositoryId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GitRepoSettingsDto"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
  /api/settings/{repositoryId}/groups/update:
    put:
      tags:
      - git-repo-settings-controller
      operationId: updateWorkflowGroups
      parameters:
      - name: repositoryId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/WorkflowGroupDto"
        required: true
      responses:
        "200":
          description: OK
  /api/environments/{id}:
    get:
      tags:
      - environment-controller
      operationId: getEnvironmentById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EnvironmentDto"
    put:
      tags:
      - environment-controller
      operationId: updateEnvironment
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EnvironmentDto"
        required: true
      responses:
