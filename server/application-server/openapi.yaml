  /api/environments/{id}/unlock:
    put:
      tags:
      - environment-controller
      operationId: unlockEnvironment
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
