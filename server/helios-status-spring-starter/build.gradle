plugins {
    // produces a plain JAR
    id 'java-library'
    // pulls the Spring BOM
    id 'io.spring.dependency-management'
    // local + GitHub Packages publishing
    id 'maven-publish'
}
group = 'de.tum.cit.aet.helios'

java {
    toolchain { languageVersion = JavaLanguageVersion.of(21) }
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:3.4.4"
    }
}

repositories { mavenCentral() }

/* ---------- DEPENDENCIES ---------- */
/* Everything you actually need at runtime */
dependencies {
    /* Light‑weight Spring core & autoconfig */
    // gives @ConfigurationProperties, events, etc.
    api 'org.springframework.boot:spring-boot-autoconfigure'
    api 'org.springframework:spring-context'

    /* processor that writes the imports file */
    annotationProcessor 'org.springframework.boot:spring-boot-autoconfigure-processor'
    /* same for test compilation */
    testAnnotationProcessor 'org.springframework.boot:spring-boot-autoconfigure-processor'

    /* WebClient for the HTTP push */
    implementation 'org.springframework:spring-webflux'

    /* compileOnly so consumers provide their own version */
    compileOnly 'org.flywaydb:flyway-core'
    compileOnly 'org.liquibase:liquibase-core'

    /* Metadata for `application.yml` autocompletion – annotation‑processor only */
    compileOnly 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    /* Lombok if you use it internally */
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'

    // just the annotations, no runtime engine → keeps the JAR tiny
    compileOnly 'org.hibernate.validator:hibernate-validator'

    compileOnly 'org.slf4j:slf4j-api:2.0.17'

    /* Tests */
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

/* ---------- PUBLISHING ---------- */
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            versionMapping {
                allVariants {
                    fromResolutionResult()
                }
            }
        }
    }
    repositories {
        /* local workstation test */
        mavenLocal()

        /* GitHub Packages */
        maven {
            name = "github"
            url = uri("https://maven.pkg.github.com/ls1intum/Helios")
            credentials {
                username = findProperty("gpr.user") ?: System.getenv("GITHUB_ACTOR")
                password = findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
            }
        }
    }
}

test {
    useJUnitPlatform()
}