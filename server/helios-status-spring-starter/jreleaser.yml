environment:
  variables: jreleaser.env.properties

project:
  name: helios-status-spring-starter
  description: Helios starter for Spring Boot apps â€“ push-based lifecycle status reporting.
  copyright: Copyright 2025 AET Group, Technical University of Munich
  authors:
    - Ege Kocabas
  license: MIT
  links:
    homepage: https://github.com/ls1intum/Helios
    vcsBrowser: https://github.com/ls1intum/Helios
    bugTracker: https://github.com/ls1intum/Helios/issues

signing:
  active: ALWAYS
  armored: true
  secretKey: '{{JRELEASER_GPG_SECRET_KEY}}'
  passphrase: '{{JRELEASER_GPG_PASSPHRASE}}'

release:
  github:
    skipRelease: true
    skipTag: true
    overwrite: false
    update:
      enabled: false
    files: false
    draft: true

deploy:
  maven:
    github:
      package:
        active: ALWAYS
        url: https://maven.pkg.github.com/ls1intum/Helios
        snapshotSupported: true
#        verifyPom: true
        sourceJar: true
        javadocJar: true
        sign: true
#        applyMavenCentralRules: true
        stagingRepositories:
          - 'build/staging-github'
    mavenCentral:
      release-deploy:
        active: RELEASE
        url: https://central.sonatype.com/api/v1/publisher
#        verifyPom: true
        sourceJar: true
        javadocJar: true
        sign: true
#        applyMavenCentralRules: true
        stagingRepositories:
          - 'build/staging-central'
    nexus2:
      snapshot-deploy:
        active: SNAPSHOT
        url: https://central.sonatype.com/repository/maven-snapshots/
        snapshotUrl: https://central.sonatype.com/repository/maven-snapshots/
        snapshotSupported: true
        closeRepository: true
        releaseRepository: true
#        verifyPom: true
        sourceJar: true
        javadocJar: true
        sign: true
#        applyMavenCentralRules: true
        stagingRepositories:
          - 'build/staging-central-snapshots'
