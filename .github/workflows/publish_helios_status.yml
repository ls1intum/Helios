name: Publish Helios starter

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish, e.g. 1.2.0"
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: publish-package

    permissions:
      contents: read
      packages: write      # allow upload to GitHub Packages

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21 with Gradle cache
        uses: gradle/actions/setup-gradle@v3
        with:
          java-version: 21
          distribution: temurin

      - name: Publish to GitHub Packages
        working-directory: server
        env:
          VERSION: ${{ github.event.inputs.version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew :helios-status-spring-starter:publish
