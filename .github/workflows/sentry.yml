name: Create Sentry Release and Upload Source Maps

on:
  push:
    branches: [main]

jobs:
  sentry:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable Corepack
        working-directory: ./client
        run: corepack enable

      - name: Install Dependencies
        working-directory: ./client
        run: yarn install --frozen-lockfile

      - name: Create source maps
        working-directory: ./client
        run: yarn build --configuration production

      - name: Create Sentry Release and Upload Source Maps
        uses: getsentry/action-release@f6dfa3d84a1c740b94aa45255c5e032b744a095d
        with:
          environment: 'production'
          inject: true
          sourcemaps: './client/dist/client'
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ vars.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.SENTRY_ORG }}