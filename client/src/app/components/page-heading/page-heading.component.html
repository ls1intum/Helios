<div class="flex flex-col items-start">
  @if (repositoryId()) {
    <ng-content select="[subheading]">
      <span class="text-muted-color text-sm uppercase font-semibold tracking-wider mb-1">
        {{ repositoryQuery.data()?.nameWithOwner }}
      </span>
    </ng-content>
  }
  <div class="flex items-center gap-4 mb-1 w-full">
    <h2 class="text-3xl w-full">
      <ng-content select="[heading]" />
    </h2>
  </div>
  <div class="text-muted-color text-sm">
    <ng-content select="[description]" />
  </div>
  <p-divider class="w-full mt-4" />
</div>
