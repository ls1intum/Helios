<div class="flex items-center gap-1">
  <p-tag [severity]="severity()" [rounded]="rounded()" [pTooltip]="!verbose() ? tooltip() : undefined" [value]="verbose() ? value() : undefined">
    <div class="flex items-center gap-2">
      <i-tabler [name]="icon()" [class]="iconClass()"> </i-tabler>
      @if (shouldShowRemainingTime() && getRemainingTime()) {
        {{ getRemainingTime() }}
      }
    </div>
  </p-tag>

  @if (showLatestDeployment() && latestDeployment()) {
    <span>now at</span>
    <p-tag class="text-xs">
      <i-tabler name="git-branch" class="!size-4" />
      {{ latestDeployment()?.releaseCandidateName ?? latestDeployment()?.ref }}
    </p-tag>
  }
</div>
