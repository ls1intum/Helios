<div class="flex-col items-start mb-2">
  <span class="text-xs uppercase tracking-tighter font-bold text-muted-color">Latest Commit</span>
  @if (commit(); as commit) {
    <div class="flex gap-4 items-center mb-4 mt-2">
      <span class="font-semibold text-lg">{{ commit.message }}</span>
      <div class="grow"></div>
    </div>
    <div class="flex gap-2 items-center text-sm">
      <div class="flex gap-1 items-center">
        @if (commit.author?.avatarUrl) {
          <p-avatar class="w-6 h-6" shape="circle" [image]="commit.author?.avatarUrl" />
        } @else {
          <i-tabler name="user" class="w-6 h-6 text-muted-color border-2 border-surface-600 dark:border-surface-400" />
        }
        <span>
          {{ commit.author?.name }} authored <span [pTooltip]="commitDate() || ''">{{ commit.authoredAt || '' | timeAgo }}</span>
        </span>
      </div>
      <i-tabler name="point" class="w-3! h-3!" />
      <div class="flex items-center">
        <!-- <i-tabler name="git-commit" class="text-surface-600" /> -->
        <span [pTooltip]="deployment().sha">{{ deployment().sha | slice: 0 : 8 }}</span>
      </div>
      <div class="flex grow"></div>
    </div>
  } @else {
    <div class="font-semibold text-lg">Commit Information Could Not Be Loaded</div>
    <div class="text-sm">Try again later</div>
  }
</div>
