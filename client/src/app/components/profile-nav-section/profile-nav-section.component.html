<div class="flex flex-col gap-3 items-center">
  @if (isLoggedIn()) {
    <div class="flex gap-3 items-center cursor-pointer" (click)="profileMenu.toggle($event)">
      <p-avatar class="w-7 h-7 flex-shrink-0" shape="circle" size="normal" [image]="getProfilePictureUrl()" />
      <span class="hidden md:block text-lg text-primary-500 truncate overflow-hidden whitespace-nowrap max-w-[130px]">{{ fullName() }}</span>
    </div>
  } @else {
    <p-button (click)="login()" type="text" class="rounded-xl p-2 flex items-center justify-center gap-2 w-full text-green-500 hover:text-green-700">
      <i-tabler name="login" class="!size-7 !stroke-1"></i-tabler>
      <span>Sign In</span>
    </p-button>
  }
</div>

<p-popover #profileMenu>
  <p-button (click)="logout()" variant="text">
    <i-tabler name="logout" class="!size-7 !stroke-1 !text-red-500 !hover:text-red-700"></i-tabler>
    <span class="text-primary-500">Sign Out</span>
  </p-button>
</p-popover>
