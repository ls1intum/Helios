<div class="flex flex-col gap-3 items-center">
  @if (isLoggedIn()) {
    <p-avatar shape="circle" size="normal" [image]="getProfilePictureUrl()" [pTooltip]="fullName()" tooltipPosition="top" (click)="openProfile()"> </p-avatar>

    <button pTooltip="Logout" (click)="logout()" class="rounded-xl p-2 flex items-center text-red-500 hover:text-red-700">
      <i-tabler name="logout" class="!size-10 !stroke-1" />
    </button>
  } @else {
    <button pTooltip="Login" (click)="login()" class="rounded-xl p-2 flex items-center text-green-500 hover:text-green-700">
      <i-tabler name="login" class="!size-10 !stroke-1" />
    </button>
  }
</div>
