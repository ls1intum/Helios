<div class="flex flex-col gap-3 items-center">
  @if (isLoggedIn()) {
    <p-avatar class="w-7 h-7" shape="circle" size="normal" [image]="getProfilePictureUrl()" [pTooltip]="fullName()" tooltipPosition="top" (click)="openProfile()"> </p-avatar>

    <button [pTooltip]="!isExpanded() ? 'Logout' : undefined" (click)="logout()" class="rounded-xl p-2 flex items-center justify-center gap-2 text-red-500 hover:text-red-700">
      <i-tabler name="logout" class="!size-7 !stroke-1"></i-tabler>
      @if (isExpanded()) {
        <span class="text-xs text-gray-500">Logout</span>
      }
    </button>
  } @else {
    <button
      (click)="login()"
      [pTooltip]="!isExpanded() ? 'Login' : undefined"
      class="rounded-xl p-2 flex items-center justify-center gap-2 w-full text-green-500 hover:text-green-700"
    >
      <i-tabler name="login" class="!size-7 !stroke-1"></i-tabler>
      @if (isExpanded()) {
        <span class="text-xs text-gray-500">Login</span>
      }
    </button>
  }
</div>
