@if (!isError()) {
  <!-- Loading State -->
  @if (isLoading()) {
    <p-skeleton width="1.5rem" height="1.5rem" shape="circle"></p-skeleton>
  } @else {
    <i-tabler [name]="workflowStatus().icon" [class]="workflowStatus().color" [pTooltip]="workflowStatus().tooltip"></i-tabler>
  }
} @else {
  <i-tabler name="alert-circle" class="text-red-500 text-xl" pTooltip="Failed to load workflow runs"></i-tabler>
}
