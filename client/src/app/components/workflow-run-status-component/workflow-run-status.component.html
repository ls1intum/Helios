<div class="flex items-center">
  @if (!isError()) {
    <!-- Loading State -->
    @if (isLoading()) {
      <p-skeleton width="1.5rem" height="1.5rem" shape="circle"></p-skeleton>
    } @else {
      <i-tabler class="!size-4" [name]="workflowStatus().icon" [class]="workflowStatus().color" [pTooltip]="workflowStatus().tooltip"></i-tabler>
    }
  } @else {
    <i-tabler name="alert-circle" class="text-red-500 !size-4" pTooltip="Failed to load workflow runs"></i-tabler>
  }
</div>
