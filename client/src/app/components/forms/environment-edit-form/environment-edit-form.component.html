<form [formGroup]="environmentForm" (ngSubmit)="submitForm()" class="flex flex-col gap-4 w-1/3">
  <div class="flex flex-col gap-2">
    <label for="name">Environment Name</label>
    <input pInputText id="name" type="text" formControlName="name" />
  </div>

  <div class="flex flex-col gap-2">
    <label for="url">Server URL</label>
    <input pInputText id="url" type="text" formControlName="url" />
  </div>

  <div class="flex flex-col gap-2">
    <label for="commit-hash">Commit Hash</label>
    <input pInputText id="commit-hash" type="text" formControlName="commitHash" />
  </div>

  <div class="flex gap-2">
    <p-inputSwitch id="locked" formControlName="locked" />
    <label for="locked">Environment Lock</label>
  </div>

  <div class="flex gap-2">
    <p-inputSwitch id="production" formControlName="production" />
    <label for="production">Production Mode</label>
  </div>

  <p-button type="submit">Update</p-button>
</form>
