<div class="flex items-center justify-center">
  @if (user()) {
    <p-avatar
      class="w-6 h-6"
      shape="circle"
      size="normal"
      [image]="user()?.avatarUrl"
      [pTooltip]="getTooltipText()"
      [tooltipPosition]="tooltipPosition()"
      [styleClass]="getAvatarBorderClass(user()?.login || '')"
      (click)="openUserProfile(user()?.login || '')"
    >
    </p-avatar>
  } @else {
    <i-tabler name="user" class="w-6 h-6 text-gray-600" />
  }
</div>
